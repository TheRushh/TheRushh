<svg width="1460" height="524" viewBox="0 0 1460 524" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Night Owl terminal banner">
  <defs>
    <clipPath id="terminalClip">
      <rect x="0" y="0" width="1460" height="524" rx="26"/>
    </clipPath>
    <linearGradient id="shell" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#011627"/>
      <stop offset="100%" stop-color="#1d3b53"/>
    </linearGradient>
    <linearGradient id="scan" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#82AAFF" stop-opacity="0.09"/>
      <stop offset="100%" stop-color="#82AAFF" stop-opacity="0"/>
    </linearGradient>
    <pattern id="lines" width="8" height="8" patternUnits="userSpaceOnUse">
      <rect width="8" height="2" fill="#7FDBCA" fill-opacity="0.05"/>
    </pattern>
    <filter id="glow" x="-25%" y="-25%" width="150%" height="150%">
      <feGaussianBlur stdDeviation="2.4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g>
    <rect x="0" y="0" width="1460" height="524" rx="26" fill="#0b2138" stroke="#1d3b53" stroke-opacity="0.95"/>
    <g clip-path="url(#terminalClip)">
      <rect x="0" y="0" width="1460" height="74" rx="26" fill="#102740"/>
      <rect x="0" y="50" width="1460" height="24" fill="#102740"/>

      <circle cx="40" cy="37" r="10" fill="#ff5f56"/>
      <circle cx="78" cy="37" r="10" fill="#ffbd2e"/>
      <circle cx="116" cy="37" r="10" fill="#27c93f"/>

      <text x="730" y="45" text-anchor="middle" fill="#C792EA" font-size="24" font-family="'Fira Code', monospace" filter="url(#glow)">~/therushh</text>

      <rect x="0" y="74" width="1460" height="450" fill="url(#shell)"/>
      <rect x="0" y="74" width="1460" height="450" fill="url(#lines)"/>
      <rect x="0" y="74" width="1460" height="450" fill="url(#scan)"/>

      <g transform="translate(58,140)" font-family="'Fira Code', monospace">
        <text x="0" y="0" font-size="34" fill="#637777">$ <tspan fill="#7FDBCA" filter="url(#glow)">whoami</tspan></text>
        <text x="0" y="46" font-size="30" font-weight="700" fill="#D6DEEB" filter="url(#glow)">Rushabh Vakharwala</text>

        <line x1="0" y1="70" x2="470" y2="70" stroke="#1d3b53" stroke-opacity="0.95"/>

        <text x="0" y="108" font-size="34" fill="#637777">$ <tspan fill="#7FDBCA" filter="url(#glow)">role</tspan></text>
        <text x="0" y="154" font-size="30" font-weight="700" fill="#82AAFF" filter="url(#glow)">Full-Stack / Cloud / Platform Engineer</text>

        <text x="0" y="214" font-size="34" fill="#637777">$ <tspan fill="#7FDBCA" filter="url(#glow)">location</tspan></text>
        <text x="0" y="260" font-size="30" font-weight="700" fill="#D6DEEB" filter="url(#glow)">Toronto, Canada</text>

        <text x="0" y="322" font-size="34" fill="#637777">$</text>
        <rect x="28" y="294" width="11" height="32" fill="#7FDBCA" filter="url(#glow)">
          <animate attributeName="opacity" values="1;1;0;0;1" dur="1.05s" repeatCount="indefinite"/>
        </rect>
      </g>
    </g>
  </g>
</svg>
